<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <form id="studentForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" required>
            <button type="button" onclick="calculate()">Submit</button>
        </form>

        <div id="resultContainer">
            <h2 id="userNameHeading"></h2>
            <table id="resultTable" class="hidden">
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr>
                    <td>Subject 1</td>
                    <td id="subject1"></td>
                </tr>
                <tr>
                    <td>Subject 2</td>
                    <td id="subject2"></td>
                </tr>
                <tr>
                    <td>Subject 3</td>
                    <td id="subject3"></td>
                </tr>
                <tr>
                    <td>Subject 4</td>
                    <td id="subject4"></td>
                </tr>
                <tr>
                    <td>Subject 5</td>
                    <td id="subject5"></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td id="percentage"></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td id="grade"></td>
                </tr>
                <tr>
                    <td>Scholarship Discount</td>
                    <td id="scholarship"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
